<!--[include file="iw_agendas_admin_menu.htm"]-->
<div class="pn-admincontainer">
	<div class="pn-adminpageicon"><!--[pnimg modname='iw_agendas' src='add_group_large.gif' set='pnimages']--></div>
	<h2><!--[gt text="Add a group"]--></h2>
	<form class="pn-adminform" action="<!--[pnmodurl modname="iw_agendas" type="admin" func="addGroup"]-->" method="post" enctype="application/x-www-form-urlencoded">
		<input type="hidden" name="authid" value="<!--[pnsecgenauthkey module="iw_agendas"]-->" />
		<input type="hidden" name="daid" value="<!--[$item.daid]-->" />
		<input type="hidden" name="confirm" value="1" />
		<div class="pn-adminformrow">
			<label for="group"><!--[gt text="Group with access to this agenda"]--></label>
			<select name="group" id="group">
				<option value='0'><!--[gt text="Choose a group..."]--></option>
				<option value='-1'><!--[gt text="Unregistered"]--></option>
				<!--[foreach item=group from=$groups]-->
					<option <!--[if $groupselect eq $group.id]-->selected<!--[/if]--> value="<!--[$group.id]-->"><!--[$group.name]--></option>
				<!--[/foreach]-->
			</select>
		</div>
		<div class="pn-adminformrow">
			<label for="accessType"><!--[gt text="Access Type"]--></label>
			<select name="accessType" id="accessType">
				<option value="1"><!--[gt text="Read only"]--></option>
				<option value="2"><!--[gt text="Read and write"]--></option>
				<option value="3"><!--[gt text="Manage own"]--></option>
			</select>
		</div>
		<!--[if $messagesActive]-->
			<div class="pn-adminformrow">
				<label for="msgUsers"><!--[gt text="Automatic private message to users with access to the agenda"]--></label>
				<textarea type="text" name="msgUsers" cols="42" rows="5"><!--[$msgUsers]--></textarea>
			</div>
			<div class="pn-adminformrow">
				<label for="msgUsersDefault">&nbsp;</label>
				<input type="checkbox" name="msgUsersDefault" value="1" /> <!--[gt text="Set as default message"]-->
			</div>
		<!--[/if]-->
		<div class="formOptions" align="center">
			<!--[pnbutton src='button_ok.gif' set='icons/small' __alt="Add" __title="Add"]-->
			<a href="<!--[pnmodurl modname="iw_agendas" type="admin" func="main"]-->"><!--[pnimg modname='core' src='button_cancel.gif' set='icons/small'   __alt="Cancel" __title="Cancel"]--></a>
		</div>
	</form>
</div>
